<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
</head>
<body>
    <h1>Flight Price Prediction</h1>
    
    <form method="POST">
        <label for="airlines">Agence de vol:</label>
        <input type="text" id="airlines" name="airlines"><br><br>

        <label for="stops">Total Stops:</label>
        <input type="text" id="stops" name="stops"><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination"><br><br>


        <label for="duration">Duration:</label>
        <input type="text" id="deuration" name="duration"><br><br>
        <label for="date">Destination:</label>
        <input type="text" id="date" name="date"><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if result is not none %}
        <h2>Predicted Price: {{ result }}</h2>
    {% endif %}
</body>
</html>
