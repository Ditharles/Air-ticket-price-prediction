<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Flight Price Prediction</h1>

        <form id="prediction-form" action="/" method="POST">
            <div class="form-group">
                <label for="airlines">Airlines:</label>
                <select id="airlines" name="airlines" multiple>
                    <option value="Tunisair">Tunisair</option>
                    <option value="Plusieurs compagnies">Plusieurs compagnies</option>
                    <option value="Nouvelair">Nouvelair</option>
                    <option value="Air France">Air France</option>
                    <option value="Transavia France">Transavia France</option>
                    <option value="ITA Airways">ITA Airways</option>
                    <option value="Lufthansa">Lufthansa</option>
                    <option value="Turkish Airlines">Turkish Airlines</option>
                    <option value="Royal Air Maroc">Royal Air Maroc</option>
                    <option value="Air Algerie">Air Algerie</option>
                    <option value="Egyptair">Egyptair</option>
                    <option value="Tunisair Express">Tunisair Express</option>
                    <option value="Vueling">Vueling</option>
                    <option value="Aegean Airlines">Aegean Airlines</option>
                    <option value="KLM">KLM</option>
                    <option value="Air Europa">Air Europa</option>
                    <option value="Eurowings">Eurowings</option>
                    <option value="Qatar Airways">Qatar Airways</option>
                    <option value="Aeroitalia">Aeroitalia</option>
                    <option value="Emirates">Emirates</option>
                    <option value="Royal Jordanian">Royal Jordanian</option>
                </select>
                <div id="selected-airlines" class="selected-airlines"></div>
            </div>

            <div class="form-group">
                <label for="stops">Total Stops:</label>
                <input type="number" id="stops" name="stops" min="0" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select a destination</option>
                    <option value="Antwerp">Antwerp</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Cotonou">Cotonou</option>
                    <option value="N'Djamena">N'Djamena</option>
                    <option value="Paris">Paris</option>
                    <option value="Alger">Alger</option>
                    <option value="Abidjan">Abidjan</option>
                    <option value="Brussels">Brussels</option>
                    <option value="Luxembourg">Luxembourg</option>
                    <option value="Ostrava">Ostrava</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Duration (in hours):</label>
                <input type="number" id="duration" name="duration" step="0.1" min="0" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        {% if result %}
        <div id="result" class="result">
            Predicted Price: {{ result }} â‚¬
        </div>
        {% endif %}

        {% if error %}
        <div id="error" class="error">
            {{ error }}
        </div>
        {% endif %}
    </div>


</body>


<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
